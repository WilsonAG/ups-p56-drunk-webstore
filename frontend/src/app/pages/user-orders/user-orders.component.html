<h2 class="text-center">Compras realizadas</h2>

<hr />

<table class="table table-hover" *ngIf="orders">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fecha</th>
      <th scope="col">Productos</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let ord of orders; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ ord.date | date }}</td>
      <td>
        <ul class="list-group list-group-flush">
          <li
            *ngFor="let prod of ord.cart.products"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ prod.name }}
            <span class="badge badge-primary badge-pill">{{
              prod.quantity
            }}</span>
          </li>
        </ul>
      </td>
      <td>
        {{ ord.cart.totalprice | currency }}
      </td>
    </tr>
  </tbody>
</table>
