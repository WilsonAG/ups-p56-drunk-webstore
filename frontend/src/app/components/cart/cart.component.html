<div class="animate__animated animate__fadeIn animate__fast">
  <div class="jumbotron">
    <h1>Carrito de compra</h1>

    <ul class="list-unstyled">
      <li class="media" *ngFor="let i of [1, 2, 3]">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <img
                src="assets/img/licor.jpg"
                width="69 px"
                height="69 px"
                class="mr-3"
                alt="..."
              />
            </div>
            <div class="col-sm">
              <div class="media-body">
                <h5 class="mt-0 mb-1">Cerveza pilsener</h5>
                <div class="def-number-input number-input safari_only">
                  <button
                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="minus"
                  ></button>
                  <input
                    class="quantity"
                    min="0"
                    name="quantity"
                    value="1"
                    type="number"
                  />
                  <button
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    class="plus"
                  ></button>
                </div>
              </div>
            </div>
            <div class="col-sm" style="color: steelblue;">
              <div>
                <h4>$ 9.99</h4>
              </div>

              <button
                class="button btn-danger align-conte"
                style="border-radius: 8px;"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        Elementos (3)
      </div>
      <div class="col-sm">
        Total a Pagar
      </div>
      <div class="col-sm col-md-offset-4" style="color: steelblue;">
        $ 10,99
      </div>
    </div>
  </div>
  <br />
  <div class="d-flex flex-row-reverse">
    <div class="row-1 row-cols-md-1">
      <button
        type="button"
        class="btn btn-success fas fa-check"
        style="margin-right: 5px; border-radius: 8px;"
      >
        Comprar
      </button>
    </div>
    <div class="row-2">
      <button
        type="button"
        class="btn btn-danger fas fa-trash"
        style="margin-right: 5px; border-radius: 8px;"
      >
        Vaciar Carrito
      </button>
    </div>
  </div>
</div>
