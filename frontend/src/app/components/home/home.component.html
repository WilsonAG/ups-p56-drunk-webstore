<div class="animate__animated animate__fadeIn animate__fast">
  <h1 class="text-center">Drunk WebStore</h1>
  <hr />
  <app-slider></app-slider>

  <h2 class="text-center h3 mt-4">Ultimos Licores</h2>
  <hr />
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of [1, 2, 3, 4, 5, 6]; let i = index">
      <ng-template carouselSlide [id]="i">
        <div class="card container">
          <a [routerLink]="['/licores', i]">
            <img
              class="card-img-top p-3"
              src="assets/img/licor.jpg"
              alt="Card image cap"
            />
          </a>

          <div class="card-body">
            <a [routerLink]="['/licores', i]">
              <h5 class="card-title">Card title</h5>
            </a>
            <p class="card-text">
              <a href="">
                <span class="badge badge-pill badge-primary">
                  Category
                </span>
              </a>
            </p>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>

            <!-- <a [routerLink]="['/licores', i]" class="btn btn-sm btn-dark mr-2">
              <i class="fas fa-2x fa-info-circle"></i>
              <span class="">
                Ver mas...
              </span>
            </a> -->
            <a href="#" class="btn btn-sm btn-primary d-block mx-auto">
              <i class="fas fa-2x fa-cart-plus mr-2"></i>
              <span class="">Agregar</span>
            </a>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

  <h2 class="text-center h3 mt-4">Todos los productos</h2>
  <hr />
  <app-product-list class="mb-5"></app-product-list>
</div>
