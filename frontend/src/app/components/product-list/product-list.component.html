<div class="card-group">
  <div class="row">
    <div class="col-md-6 col-lg-3" *ngFor="let product of [1, 2, 3, 4]; let i">
      <div class="card">
        <a href="">
          <img
            class="card-img-top p-3"
            src="assets/img/licor.jpg"
            alt="Card image cap"
          />
        </a>

        <div class="card-body">
          <a href="">
            <h5 class="card-title">Card title</h5>
          </a>
          <p class="card-text">
            <a href="">
              <span class="badge badge-pill badge-primary">
                Category
              </span>
            </a>
          </p>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>

          <a [routerLink]="['/licores', i]" class="btn btn-dark btn-block">
            <i class="fas fa-2x fa-info-circle mr-auto"></i>
            <span class="d-none d-md-block">
              Ver mas...
            </span>
          </a>
          <a href="#" class="btn btn-primary btn-block">
            <i class="fas fa-2x fa-cart-plus mr-2"></i>
            <span class="d-none d-md-block">Agregar al carrito</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
