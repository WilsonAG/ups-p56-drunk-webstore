<h3 class="text-center my-2">Bienvenido a Drunk Webstore</h3>
<small class="d-block text-center text-muted">Tu licoreria favorita</small>
<hr />
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="registerForm" (ngSubmit)="signUp()">
      <fieldset>
        <legend class="text-center">
          <i class="fas fa-id-card"></i> REGISTRO
        </legend>
        <div class="form group row mb-2">
          <div class="col-md-6">
            <label for="name" class="col-form-label">Nombre: </label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Nombre"
              formControlName="name"
              [class.is-invalid]="name.invalid && name.touched"
              [class.is-valid]="name.valid && name.touched"
            />
            <div *ngIf="name.invalid && name.touched" class="text-danger">
              <small>Ingrese su nombre.</small>
            </div>
          </div>

          <div class="col-md-6">
            <label for="lastname" class="col-form-label">Apellido: </label>
            <input
              id="lastname"
              type="text"
              class="form-control"
              placeholder="Apellido"
              formControlName="lastname"
              [class.is-invalid]="lastname.invalid && lastname.touched"
              [class.is-valid]="lastname.valid && lastname.touched"
            />
            <div
              *ngIf="lastname.invalid && lastname.touched"
              class="text-danger"
            >
              <small>Ingrese su apellido.</small>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope-open"></i>
            Correo Electronico.
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Ingresa tu correo"
            formControlName="email"
            [class.is-invalid]="email.invalid && email.touched"
            [class.is-valid]="email.valid && email.touched"
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            <small *ngIf="email.errors.required">Ingrese su correo.</small>
            <small *ngIf="email.errors.pattern">
              El correo ingresado no es valido.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="pass1">
            <i class="fas fa-key"></i>
            Constraseña.
          </label>
          <input
            id="pass1"
            type="password"
            class="form-control"
            placeholder="Inserta tu contraseña"
            formControlName="pass1"
            [class.is-invalid]="pass1.invalid && pass1.touched"
            [class.is-valid]="pass1.valid && pass1.touched"
          />
          <div *ngIf="pass1.invalid && pass1.touched" class="text-danger">
            <small>Ingrese su contraseña.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="pass2">
            <i class="fas fa-redo"></i>
            Confirma tu contraseña.
          </label>
          <input
            id="pass2"
            type="password"
            class="form-control"
            placeholder="Inserta tu contraseña"
            formControlName="pass2"
            [class.is-invalid]="pass2.invalid && pass2.touched"
            [class.is-valid]="pass2.valid && pass2.touched"
          />
          <div *ngIf="pass2.invalid && pass2.touched" class="text-danger">
            <small>Las contraseñas deben ser iguales.</small>
          </div>
        </div>

        <!--  Fecha de nacimiento -->
        <!-- <div class="form-group">
          <label for="exampleInputPassword1"
            ><i class="fas fa-calendar-week"></i> Fecha de Nacimiento</label
          >
          <input type="date" class="form-control" />
        </div> -->

        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-6 mt-4 p-4 justify-content-center">
    <app-slider [showCaption]="false"></app-slider>
  </div>
</div>
