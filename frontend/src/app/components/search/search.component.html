<h3>
  Resultado de la busqueda para: <small> {{ searchTerm }} </small>
</h3>

<hr />

<ul class="list-group list-topics">
  <li class="list-group-item" *ngFor="let prod of products">
    <div class="row">
      <div class="col-md-4">
        <img class="img-fluid" [src]="prod.img | img: 'product'" alt="" />
      </div>
      <div class="col-md-8">
        <h3>
          <a [routerLink]="['/licores', prod._id]">
            {{ prod.name }}
          </a>
        </h3>
        <span class="badge badge-dark">
          {{ prod.category.name }}
        </span>
        <p class="text-justify my-2">
          {{ prod.desc_long }}
        </p>
      </div>
    </div>
  </li>
</ul>

<div class="clearfix"></div>
