<h2>
  Modulo de usuarios
</h2>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link"
      routerLinkActive="active"
      [routerLink]="['/dashboard', 'users', 'list']"
    >
      Lista de usuarios
    </a>
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      routerLinkActive="active"
      [routerLink]="['/dashboard', 'users', 'new']"
    >
      Nuevo usuario.
    </a>
  </li>
</ul>

<div class="container animate__animated animate__fadeIn animate__fast">
  <h3 class="text-center my-3">Usuarios del sistema</h3>
  <table class="table table-hover table-responsive" *ngIf="!loading">
    <thead class="thead-dark text-center">
      <tr>
        <th>#</th>
        <th>Foto</th>
        <th>Nombres</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <div class="profile-img">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
              class="inline"
              alt="default"
            />
          </div>
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>
          <i
            *ngIf="user.status"
            class="fa fa-2x fa-check-circle text-success"
          ></i>
          <i
            *ngIf="!user.status"
            class="fa fa-2x fa-times-circle text-danger"
          ></i>
        </td>
        <td>
          <button class="btn btn-primary mx-1">
            <i class="fa fa-user-edit"></i>
          </button>
          <button class="btn btn-danger mx-1">
            <i class="fa fa-user-slash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="alert alert-info text-center animate__animated animate__fadeIn animate__faster"
    *ngIf="loading"
  >
    <i class="fa fa-3x fa-circle-notch fa-spin mt-2"></i>
    <h5 class="alert-heading my-3">Cargando usuarios...</h5>
  </div>
</div>
