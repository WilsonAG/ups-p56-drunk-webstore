<h2>
  Modulo de Productos
</h2>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link"
      routerLinkActive="active"
      [routerLink]="['/dashboard', 'products', 'list']"
    >
      Lista de productos
    </a>
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      routerLinkActive="active"
      [routerLink]="['/dashboard', 'products', 'new']"
    >
      Nuevo producto.
    </a>
  </li>
</ul>

<div class="container animate__animated animate__fadeIn animate__fast">
  <h3 class="text-center my-3">Porductos disponibles.</h3>
  <table class="table table-hover table-responsive" *ngIf="!loading">
    <thead class="thead-dark text-center">
      <tr>
        <th>#</th>
        <th>Foto</th>
        <th>Nombres</th>
        <th>Precio</th>
        <th>stock</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="text-center" *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <div class="profile-img">
            <!-- <img [src]="user.img | img" class="inline" alt="default" /> -->
          </div>
        </td>
        <td>{{ product }}</td>
        <td>{{ product }}</td>
        <td>
          {{ product }}
        </td>
        <td>
          <button class="btn btn-primary mx-1">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-danger mx-1">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    class="alert alert-info text-center animate__animated animate__fadeIn animate__faster"
    *ngIf="loading"
  >
    <i class="fa fa-3x fa-circle-notch fa-spin mt-2"></i>
    <h5 class="alert-heading my-3">Cargando productos...</h5>
  </div>
</div>
